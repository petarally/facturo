<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kreiraj ra훾un</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #last-invoice-number {
        margin-bottom: 10px;
        font-size: 1rem;
        color: red;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-control {
        border-radius: 0.25rem;
      }
      .btn {
        border-radius: 0.25rem;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      h1 {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Kreiraj ra훾un</h1>
      <form id="invoice-form" class="mt-3">
        <div class="form-group">
          <label for="customer-name">Ime kupca:</label>
          <input
            type="text"
            class="form-control"
            id="customer-name"
            name="customerName"
            required
          />
        </div>
        <div class="form-group">
          <label for="invoice-number">Broj ra훾una:</label>
          <input
            type="text"
            class="form-control"
            id="invoice-number"
            name="invoiceNumber"
            required
          />
          <small id="last-invoice-number" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="invoice-date">Datum:</label>
          <input
            type="date"
            class="form-control"
            id="invoice-date"
            name="invoiceDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="invoice-service">Usluga:</label>
          <select
            class="form-control"
            id="invoice-service"
            name="invoiceService"
          ></select>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            id="add-service-button"
          >
            Dodaj uslugu
          </button>
        </div>
        <div class="form-group">
          <label for="invoice-services">Odabrane usluge:</label>
          <ul id="invoice-services" class="list-group"></ul>
        </div>
        <div class="form-group">
          <label for="invoice-discount">Popust (%):</label>
          <input
            type="number"
            class="form-control"
            id="invoice-discount"
            name="invoiceDiscount"
            min="0"
            max="100"
          />
        </div>
        <div class="form-group">
          <label for="invoice-amount">Ukupan iznos:</label>
          <input
            type="number"
            class="form-control"
            id="invoice-amount"
            name="invoiceAmount"
            readonly
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Kreiraj ra훾un
        </button>
      </form>
      <button
        type="button"
        class="btn btn-secondary btn-block mt-3"
        id="back-button"
      >
        Natrag
      </button>
    </div>
    <script src="createInvoice.js"></script>
  </body>
</html>
