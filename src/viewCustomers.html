<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com; style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com; img-src 'self' data:;"
    />
    <title>Popis klijenata | Facturo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .customer-item {
        transition: all 0.3s ease;
      }
      .customer-item:hover {
        background-color: #f8f9fa;
      }
      .page-header {
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }
      .badge {
        font-size: 85%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header mt-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1>Popis klijenata</h1>
          </div>
          <div class="col-md-6 text-md-right">
            <button class="btn btn-primary" id="add-customer-button">
              <i class="fa fa-plus"></i> Dodaj novog klijenta
            </button>
            <button class="btn btn-outline-secondary ml-2" id="back-button">
              <i class="fa fa-arrow-left"></i> Natrag
            </button>
          </div>
        </div>
      </div>

      <!-- Feedback container -->
      <div
        id="feedback-container"
        class="alert"
        style="display: none"
        role="alert"
      ></div>

      <!-- Search box -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-customers"
              placeholder="Pretražite klijente..."
              aria-label="Pretražite klijente"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Customer list -->
      <div class="card">
        <div class="card-header bg-light">
          <div class="row">
            <div class="col-5">
              <h5 class="m-0">Naziv</h5>
            </div>
            <div class="col-4">
              <h5 class="m-0">Kontakt</h5>
            </div>
            <div class="col-3 text-right">
              <h5 class="m-0">Akcije</h5>
            </div>
          </div>
        </div>
        <ul id="customer-list" class="list-group list-group-flush"></ul>
      </div>

      <!-- Add/Edit Customer Modal -->
      <div
        class="modal fade"
        id="customerModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="customerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="customerModalLabel">
                Dodaj klijenta
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="customer-form">
                <input type="hidden" id="customer-index" />
                <input type="hidden" id="customer-source" value="new" />
                <div class="form-group">
                  <label for="customer-name">Naziv/Ime klijenta</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customer-name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="customer-address">Adresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customer-address"
                  />
                </div>
                <div class="form-group">
                  <label for="customer-city">Grad</label>
                  <input type="text" class="form-control" id="customer-city" />
                </div>
                <div class="form-group">
                  <label for="customer-phone">Telefon</label>
                  <input type="text" class="form-control" id="customer-phone" />
                </div>
                <div class="form-group">
                  <label for="customer-email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="customer-email"
                  />
                </div>
                <div class="form-group">
                  <label for="customer-oib">OIB</label>
                  <input type="text" class="form-control" id="customer-oib" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Odustani
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="save-customer-button"
              >
                Spremi
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="viewCustomers.js"></script>
  </body>
</html>
