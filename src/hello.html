<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podaci</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #company-data p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Podaci o obrtu</h1>
      <div id="company-data" class="mt-3 p-3 border rounded bg-light"></div>

      <div class="mt-5">
        <button type="button" class="btn btn-primary" id="add-service-button">
          Dodaj uslugu
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="view-services-button"
        >
          Prikaži usluge
        </button>
        <button
          type="button"
          class="btn btn-success"
          id="create-invoice-button"
        >
          Kreiraj račun
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="hello.js"></script>
  </body>
</html>
