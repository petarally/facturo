<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://stackpath.bootstrapcdn.com; style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com; img-src 'self' data:;"
    />
    <title>Pregled računa</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #invoices-list p {
        margin: 0;
        padding: 2px;
      }
      #invoices-list p:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Pregled računa</h1>
      <div class="mt-5">
        <form id="filter-form" class="row align-items-center mb-3">
          <div class="col-auto">
            <select class="form-control" id="month-select" name="month">
              <option value="1">Siječanj</option>
              <option value="2">Veljača</option>
              <option value="3">Ožujak</option>
              <option value="4">Travanj</option>
              <option value="5">Svibanj</option>
              <option value="6">Lipanj</option>
              <option value="7">Srpanj</option>
              <option value="8">Kolovoz</option>
              <option value="9">Rujan</option>
              <option value="10">Listopad</option>
              <option value="11">Studeni</option>
              <option value="12">Prosinac</option>
            </select>
          </div>
          <div class="col-auto">
            <select class="form-control" id="year-select" name="year">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filter</button>
          </div>
          <div class="col text-right">
            <button class="btn btn-success mr-2" id="export-csv">
              Knjiga prometa (CSV)
            </button>
            <button class="btn btn-secondary" id="back-button">Natrag</button>
          </div>
        </form>
      </div>
      <div id="invoices-list" class="mt-3 p-3 border rounded bg-light"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="viewInvoices.js"></script>
  </body>
</html>
