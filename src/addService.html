<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" />
    <title>Dodaj uslugu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Dodaj uslugu</h1>
      <form id="service-form" class="mt-3">
        <div class="form-group">
          <label for="service-name">Naziv usluge:</label>
          <input
            type="text"
            class="form-control"
            id="service-name"
            name="serviceName"
            required
          />
        </div>
        <div class="form-group">
          <label for="service-price">Cijena usluge:</label>
          <input
            type="text"
            class="form-control"
            id="service-price"
            name="servicePrice"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Dodaj uslugu</button>
      </form>
      <button type="button" class="btn btn-secondary mt-3" id="back-button">
        Natrag
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="addService.js"></script>
  </body>
</html>
