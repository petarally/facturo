<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com; style-src 'self' https://stackpath.bootstrapcdn.com; font-src 'self' data:;"
    />
    <title>Dodaj uslugu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <div class="form-heading">
            <h1>🛠️ Dodaj novu uslugu</h1>
            <p>Dodajte nove usluge u svoj katalog</p>
          </div>

          <!-- Alert placeholder for messages -->
          <div id="feedback-container" class="mb-3" style="display: none">
            <div id="feedback-message" class="alert" role="alert"></div>
          </div>

          <div class="card">
            <div class="card-body">
              <form id="service-form">
                <div class="form-group">
                  <label for="service-name">Naziv usluge:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="service-name"
                    name="serviceName"
                    required
                    maxlength="100"
                    autocomplete="off"
                  />
                  <small class="form-text text-muted"
                    >Unesite naziv usluge (obavezno)</small
                  >
                </div>

                <div class="form-group">
                  <label for="service-price">Cijena usluge:</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      id="service-price"
                      name="servicePrice"
                      required
                      min="0.01"
                      step="0.01"
                      placeholder="0.00"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">€</span>
                    </div>
                  </div>
                  <small class="form-text text-muted"
                    >Unesite cijenu u eurima (obavezno)</small
                  >
                </div>

                <div class="form-group">
                  <label for="service-description">Opis usluge:</label>
                  <textarea
                    class="form-control"
                    id="service-description"
                    name="serviceDescription"
                    rows="3"
                  ></textarea>
                  <small class="form-text text-muted"
                    >Opcionalni opis usluge</small
                  >
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    💾 Dodaj uslugu
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="back-button"
                  >
                    ← Natrag
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="addService.js"></script>
  </body>
</html>
