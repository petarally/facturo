<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com; style-src 'self' https://stackpath.bootstrapcdn.com; font-src 'self' data:;"
    />
    <title>Facturo | Podaci o obrtu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional pink theme styles */
      .card {
        background: var(--soft-pink, #fff0f3);
        border: 2px solid var(--medium-pink, #f8bbd9);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(233, 30, 99, 0.15);
        margin-bottom: 30px;
      }
      .form-heading {
        background: linear-gradient(
          135deg,
          #e91e63 0%,
          #f8bbd9 50%,
          #fce4ec 100%
        );
        color: white;
        padding: 25px;
        margin-bottom: 30px;
        border-radius: 15px;
        text-align: center;
        position: relative;
      }
      .form-heading::before {
        content: "✨ ⭐ ✨";
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5em;
        animation: float-stars 3s ease-in-out infinite;
      }
      @keyframes float-stars {
        0%,
        100% {
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-5px);
        }
      }
      .required-field::after {
        content: " ⭐";
        color: #ffd700;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
          <div class="form-heading star-decoration">
            <h1>✨ Unesite podatke o obrtu ✨</h1>
            <p class="text-white-50">
              Ovi podaci će se prikazivati na računima i u knjizi prometa
            </p>
          </div>

          <!-- Feedback area -->
          <div
            id="status-message"
            class="alert"
            style="display: none"
            role="alert"
          ></div>

          <div class="card">
            <div class="card-body">
              <form id="company-form">
                <div class="form-group">
                  <label for="company-name" class="required-field"
                    >Naziv obrta:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="company-name"
                    name="companyName"
                    required
                    maxlength="100"
                    autocomplete="organization"
                  />
                  <small class="form-text text-muted"
                    >Puni registrirani naziv obrta</small
                  >
                </div>

                <div class="form-group">
                  <label for="company-description" class="required-field"
                    >Opis obrta (za račun):</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="company-description"
                    name="companyDescription"
                    required
                    maxlength="200"
                  />
                  <small class="form-text text-muted"
                    >Kratak opis djelatnosti koji će biti vidljiv na
                    računu</small
                  >
                </div>

                <div class="form-group">
                  <label for="company-owner" class="required-field"
                    >Vlasnik/ca obrta:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="company-owner"
                    name="companyOwner"
                    required
                    maxlength="100"
                    autocomplete="name"
                  />
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="company-city" class="required-field"
                      >Grad:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="company-city"
                      name="companyCity"
                      required
                      autocomplete="address-level2"
                    />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="company-address" class="required-field"
                      >Adresa:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="company-address"
                      name="companyAddress"
                      required
                      autocomplete="street-address"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="company-oib" class="required-field">OIB:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="company-oib"
                    name="companyOib"
                    required
                    pattern="[0-9]{11}"
                    maxlength="11"
                    title="OIB mora sadržavati točno 11 brojeva"
                  />
                  <small class="form-text text-muted"
                    >11 znamenki, samo brojevi</small
                  >
                </div>

                <div class="form-group">
                  <label for="company-iban" class="required-field">IBAN:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="company-iban"
                    name="companyIban"
                    required
                    pattern="[A-Z]{2}[0-9]{2}[A-Z0-9]{1,30}"
                    placeholder="HR1234567890123456789"
                  />
                  <small class="form-text text-muted"
                    >Format: HR + brojevi, bez razmaka</small
                  >
                </div>

                <div class="form-group">
                  <label for="company-code" class="required-field"
                    >Šifra djelatnosti:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="company-code"
                    name="companyCode"
                    required
                  />
                  <small class="form-text text-muted"
                    >NKD šifra djelatnosti</small
                  >
                </div>

                <div class="form-group mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    ✨ Spremi podatke ⭐
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Brand signature -->
          <div class="brand-signature mt-4">
            <small class="text-muted">✨ Powered by beautiful design ✨</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts - Note the correct order -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
