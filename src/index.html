<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrt | podaci</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Unesite podatke o obrtu</h1>
      <form id="company-form" class="mt-3">
        <div class="form-group">
          <label for="company-name">Naziv obrta:</label>
          <input
            type="text"
            class="form-control"
            id="company-name"
            name="companyName"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-description">Opis obrta (za račun):</label>
          <input
            type="text"
            class="form-control"
            id="company-description"
            name="companyDescription"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-owner">Vlasnik/ca obrta:</label>
          <input
            type="text"
            class="form-control"
            id="company-owner"
            name="companyOwner"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-city">Grad:</label>
          <input
            type="text"
            class="form-control"
            id="company-city"
            name="companyCity"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-address">Adresa:</label>
          <input
            type="text"
            class="form-control"
            id="company-address"
            name="companyAddress"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-oib">OIB:</label>
          <input
            type="text"
            class="form-control"
            id="company-oib"
            name="companyOib"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-iban">IBAN:</label>
          <input
            type="text"
            class="form-control"
            id="company-iban"
            name="companyIban"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-code">Šifra djelatnosti:</label>
          <input
            type="text"
            class="form-control"
            id="company-code"
            name="companyCode"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
      </form>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
