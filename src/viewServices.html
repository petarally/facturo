<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com; style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com; img-src 'self' data:;"
    />
    <title>Popis usluga | Facturo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .service-item {
        transition: all 0.3s ease;
      }
      .service-item:hover {
        background-color: #f8f9fa;
      }
      .page-header {
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }
      .badge {
        font-size: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header mt-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1>Popis usluga</h1>
          </div>
          <div class="col-md-6 text-md-right">
            <button class="btn btn-primary" id="add-service-button">
              <i class="fa fa-plus"></i> Dodaj novu uslugu
            </button>
            <button class="btn btn-outline-secondary ml-2" id="back-button">
              <i class="fa fa-arrow-left"></i> Natrag
            </button>
          </div>
        </div>
      </div>

      <!-- Feedback container -->
      <div
        id="feedback-container"
        class="alert"
        style="display: none"
        role="alert"
      ></div>

      <!-- Search box -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-services"
              placeholder="Pretražite usluge..."
              aria-label="Pretražite usluge"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Services list -->
      <div class="card">
        <div class="card-header bg-light">
          <div class="row">
            <div class="col-6">
              <h5 class="m-0">Naziv usluge</h5>
            </div>
            <div class="col-3 text-center">
              <h5 class="m-0">Cijena</h5>
            </div>
            <div class="col-3 text-right">
              <h5 class="m-0">Akcije</h5>
            </div>
          </div>
        </div>
        <ul id="service-list" class="list-group list-group-flush"></ul>
      </div>

      <div class="text-center mt-4">
        <button
          type="button"
          class="btn btn-outline-secondary"
          id="back-button-bottom"
        >
          Natrag na početnu
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="viewServices.js"></script>
  </body>
</html>
